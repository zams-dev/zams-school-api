    <tr>
      <td>
        <table width="600" align="center" style="background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <tr>
            <td style="background-color: #311B92; padding: 20px; text-align: center; color: #fff;">
              <h1 style="margin: 0; font-size: 24px;">Reset Your Password</h1>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px; text-align: center;">
              <p style="margin: 0 0 10px; font-size: 16px;">We received a request to reset your password. Use the code below to proceed:</p>
              <p style="margin: 20px 0; font-size: 32px; font-weight: bold; color: #311B92;">{{_OTP_}}</p>
              <p style="margin: 0 0 10px; font-size: 14px; color: #666;">If you did not request a password reset, please ignore this email or contact support.</p>
            </td>
            </td>
          </tr>
          <tr>
            <td style="background-color: #f4f4f4; padding: 10px; text-align: center; font-size: 12px; color: #999;">
              <p style="margin: 0;">&copy; {{_YEAR_}} {{_COMPANY_}}. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
